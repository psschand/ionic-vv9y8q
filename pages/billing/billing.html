
<ion-header>

    <ion-navbar color="dark">
        <ion-title><ion-icon name="ios-card"></ion-icon> Billing </ion-title>

        <ion-buttons end>
            <button ion-button icon-left (click)="addAddress()">
                <ion-icon name="ios-create"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content >

   
        <ion-item-divider color="light">Payment Mode</ion-item-divider>
        <ion-item >
            <ion-label>Paypal</ion-label>
            <ion-radio checked="true" value="paypal"></ion-radio>
        </ion-item>

        <ion-item-divider color="light">Delvery details </ion-item-divider>
            <ion-item>
            <ion-label stacked> {{col_address}} </ion-label>
         
             <ion-label stacked>{{cartService.nextDate(5)}} </ion-label>  
             <ion-radio checked="true" value="cartService.nextDate(5)"></ion-radio>
        </ion-item>

    <ion-content padding>
            <form name="paymentForm" >
                <ion-item>
                    <ion-label >Amount</ion-label>
                    <h2 item-right >Â£{{cartService.cartAmount}}</h2>
                </ion-item>
                <ion-item>
                    <ion-label floating>Currency</ion-label>
                    <ion-select [(ngModel)]="payment.currency" name="currency">
                        <ion-option value="{{currency}}" *ngFor="let currency of currencies">{{currency}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label floating>Description</ion-label>
                    <ion-input type="text" name="description" [(ngModel)]="payment.shortDescription"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Intent</ion-label>
                    <ion-input type="text" name="intent" [(ngModel)]="payment.intent"></ion-input>
                </ion-item>
            </form>
                <ion-item>
                        <ion-label>Accept Terms and Condition</ion-label>
                        <ion-checkbox [(ngModel)]="agreed"></ion-checkbox>
                      </ion-item>
                <p>
                    <button ion-button block color="secondary" [disabled]="!agreed" (click)="makePayment()">   <ion-icon name="logo-gbp"></ion-icon>MAKE PAYMENT</button>
                </p>
            
        </ion-content>
